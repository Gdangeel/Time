<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo basado en tiempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
        }
        #pistaVideo {
            display: none; /* Mantener el video oculto */
            margin-top: 20px;
        }
        #espera {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Para centrar verticalmente */
        }
    </style>
</head>
<body>
    <h1>Espera hasta las 03:22 PM</h1>
    <div id="clock"></div>

    <!-- Mensaje de espera -->
    <div id="espera">
        <p>Esperando la hora correcta...</p>
    </div>

    <!-- Video oculto -->
    <video id="pistaVideo" width="640" height="360" controls>
        <source src="01000001 01000101 01000110 01010000 01000001 01010100.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <script src="acertijo.js"></script>
</body>
</html>
